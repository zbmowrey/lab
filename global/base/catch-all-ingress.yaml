apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catch-all-ingress
  namespace: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - "*.replace-me"
      secretName: domain-zbm001-cert
  rules:
    - host: "replace-me"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: custom-default-backend
                port:
                  number: 80
