# Set up replication of TLS cert from cert-manager to argocd namespace

apiVersion: v1
kind: Secret
metadata:
  name: zbmowrey-com-tls
  namespace: argocd
  annotations:
    replicator.v1.mittwald.de/replicate-from: cert-manager/zbmowrey-com-tls
type: kubernetes.io/tls
data:
  tls.key: ""
  tls.crt: ""