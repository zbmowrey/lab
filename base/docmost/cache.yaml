apiVersion: v1
kind: Service
metadata:
  name: cache
  labels:
    app: valkey-docmost
spec:
  ports:
    - port: 6379
      name: redis
  selector:
    app: valkey-docmost
  type: ClusterIP
---

# For now, I've decided to leave the base template as the primary source of configuration truth.
# The overlay adds secret creation and environment variables to support authentication.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey-docmost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey-docmost
  template:
    metadata:
      labels:
        app: valkey-docmost
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8.1.3
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # Environment variables and container arguments are managed in the overlay.