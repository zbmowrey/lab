apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: formbricks
spec:
  project: default
  source:
    repoURL: replace-me
    targetRevision: main
    path: overlays/prod/formbricks
  destination:
    server: https://kubernetes.default.svc
    namespace: formbricks
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true